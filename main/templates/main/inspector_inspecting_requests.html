{% extends "main/inspector_base.html" %}

{% block content %}


    {% for request in requests %}

        <div class="control-block">
            <div class="control-title">
                <p>{{ request.owner.first_name }} {{ request.owner.last_name }} - {{ request.name }}</p>
            </div>
            <a href="{% url 'main:register_request' pk=request.pk %}" class="btn">Просмотреть</a>
        </div>

    {% endfor %}

{% endblock %}
