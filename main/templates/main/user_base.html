{% extends 'main/base.html' %}

{% block body %}

<div>

    <header class="user">

        <div class="container">

            <div class="navigation">
                <h1><a href="{% url 'main:index' %}">Личный кабинет</a></h1>
                <a href="{% url 'main:logout' %}" class="logout">Выход</a>
            </div>

        </div>

    </header>

    <div class="container">

        <div class="main">

            <aside class="user-navigation">

                <ul class="user-navigation-list">
                    {% with url_name=request.resolver_match.url_name %}
                    <li class="{% if url_name == 'index' %}selected{% endif %}"><a href="{% url 'main:index' %}">Регистрация маломерного судна</a></li>
                    <li class="{% if url_name == 'boat_requests' %}selected{% endif %}"><a href="{% url 'main:boat_requests' %}">Мои заявления</a></li>
                    <li class="{% if url_name == 'boats' %}selected{% endif %}"><a href="#">Мои судна</a></li>
                    <li class="{% if url_name == 'notready1' %}selected{% endif %}"><a href="#">Мои нарушения</a></li>
                    {% endwith %}
                </ul>

            </aside>

            <div class="content">

                {% block content %}
                {% endblock %}

            </div>

        </div>

    </div>

</div>

{% endblock %}
