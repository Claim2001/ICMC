{% extends 'main/user_base.html' %}
{% load staticfiles %}

{% block content %}

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    {% for boat in boats %}
        <div class="control-block">
            <div class="control-title">
                <p>{{ boat.name }}</p>
            </div>

            <a href="#{{ boat.pk }}" class="btn">Технический осмотр</a>
            <button class="btn btn-warn openButton" data-id="{{ boat.pk }}">Снять с учета</button>
        </div>
    {% endfor %}

    <div class="popup-window">
        <div class="popup-window-background"></div>
        <div class="popup">
            <div class="close">
                <button class="closeButton">
                    <img src="{% static 'main/img/cancel.svg' %}" alt="">
                </button>
            </div>

            <a href="#" class="btn btn-warn" id="removeConfirmLink">Remove</a>
        </div>
    </div>

    <script src="{% static 'main/js/popup.js' %}"></script>


{% endblock %}
