{% extends 'main/user_base.html' %}

{% block content %}

<form action="" method="POST" autocomplete="off">

    {% csrf_token %}

    <div class="page selectedPage">
        <div class="row">

        <div class="col-lg-4 form-column">

        {% for field in form %}


        <div class="form-element">
            <p>{{ field.label }}</p>
            {{ field }}
        </div>

        {% if forloop.counter|divisibleby:6 %}

        </div> <!-- column -->

        {% if forloop.counter|divisibleby:18 %}

            </div> <!-- row -->

            <div class="form-buttons">
                <button class="btn" type="button" id="nextFormPage">Далее</button>
            </div>

            </div> <!-- page -->

        <div class="page">
            <div class="row">

        {% endif %}

        <div class="col-lg-4 form-column">
        {% endif %}

        {% endfor %}
        </div>

    </div>

    <div class="form-buttons">
        <button class="btn" type="button" id="prevFormPage">Назад</button>
        <button class="btn" type="submit">Сохранить</button>
    </div>

</form>



{% endblock %}
