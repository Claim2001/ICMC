<h1>Sigh up</h1>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<form action="" method="POST">

    {% csrf_token %}

    {% for field in form %}
        <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}

    <button type="submit">Submit</button>

</form>
